<div class="container">
  <div class="row justify-content-center mb-5">
    <div class="col-md-7 text-center border-primary">
      <h2 class="mb-0 text-primary">{{name}}</h2>
      <p class="color-black-opacity-5">{{subtitle}}</p>
    </div>
  </div>
  <div class="row align-items-stretch">
    <div class="col-md-6 col-lg-4 mb-4 mb-lg-0" *ngFor="let service of services | slice:0:tilecount; let i=index">
      <div class="unit-4 d-flex">
        <div class="unit-4-icon mr-4"><span class="text-primary flaticon-travel"></span></div>
        <div>
          <h3>{{service.type}}</h3>
          <p>{{service.desc}}</p>
          <p class="mb-0"><a href="{{service.url}}">Learn More</a></p>
        </div>
      </div>
    </div>
    
  </div>
</div>
